openapi: 3.0.3
info:
  title: Food-AI API
  version: 1.0.0
servers:
  - url: /api
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    RegisterRequest:
      type: object
      required: [name, email, password, confirmPassword]
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 6
        confirmPassword:
          type: string
          minLength: 6
    LoginRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 6
    LoginResponse:
      type: object
      properties:
        token:
          type: string
        expiresInSeconds:
          type: integer
    PreferencesRequest:
      type: object
      properties:
        dietary:
          type: array
          items: { type: string }
        allergies:
          type: array
          items: { type: string }
        cuisinePreferences:
          type: array
          items: { type: string }
    RecipeSearchRequest:
      type: object
      required: [ingredients, preferences]
      properties:
        ingredients:
          type: array
          items: { type: string }
        preferences:
          $ref: '#/components/schemas/PreferencesRequest'
    Recipe:
      type: object
      properties:
        id: { type: string }
        name: { type: string }
        ingredients:
          type: array
          items: { type: string }
        steps:
          type: array
          items: { type: string }
        prepTime:
          type: integer
        difficulty:
          type: string
    RecipeSearchResponse:
      type: object
      properties:
        recipes:
          type: array
          items: { $ref: '#/components/schemas/Recipe' }
    ShoppingListAddRequest:
      type: object
      required: [recipeId]
      properties:
        recipeId:
          type: string
    ShoppingListItem:
      type: object
      properties:
        id: { type: string }
        recipe:
          $ref: '#/components/schemas/Recipe'
        missingIngredients:
          type: array
          items: { type: string }
        addedAt:
          type: string
          format: date-time
        isChecked:
          type: boolean
    PasswordResetRequest:
      type: object
      required: [email]
      properties:
        email:
          type: string
          format: email
    PasswordResetConfirm:
      type: object
      required: [token, newPassword]
      properties:
        token:
          type: string
        newPassword:
          type: string
          minLength: 6
paths:
  /auth/register:
    post:
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/RegisterRequest' }
      responses:
        '201': { description: Created }
        '400': { description: Validation error }
        '409': { description: Duplicate email }
  /auth/login:
    post:
      summary: Login
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/LoginRequest' }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/LoginResponse' }
        '401': { description: Unauthorized }
  /auth/password-reset/request:
    post:
      summary: Request password reset
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/PasswordResetRequest' }
      responses:
        '200': { description: OK }
  /auth/password-reset/confirm:
    post:
      summary: Confirm password reset
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/PasswordResetConfirm' }
      responses:
        '200': { description: OK }
        '400': { description: Invalid or expired token }
  /preferences:
    put:
      summary: Update preferences
      security: [{ BearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/PreferencesRequest' }
      responses:
        '200': { description: OK }
        '401': { description: Unauthorized }
  /recipes/search:
    post:
      summary: Search recipes
      security: [{ BearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/RecipeSearchRequest' }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/RecipeSearchResponse' }
        '429': { description: Rate limited }
        '502': { description: External AI error }
  /shoppinglist/add:
    post:
      summary: Add recipe to shopping list
      security: [{ BearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/ShoppingListAddRequest' }
      responses:
        '200': { description: OK }
  /shoppinglist:
    get:
      summary: Get shopping list
      security: [{ BearerAuth: [] }]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items: { $ref: '#/components/schemas/ShoppingListItem' }
