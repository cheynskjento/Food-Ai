<script>
        (() => {
            const root = document.documentElement;
            const stored = localStorage.getItem('theme');
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            const initial = stored || (root.classList.contains('dark') ? 'dark' : (root.classList.contains('light') ? 'light' : (prefersDark ? 'dark' : 'light')));
            const setTheme = (mode) => {
                if (mode === 'dark') {
                    root.classList.add('dark');
                    root.classList.remove('light');
                } else {
                    root.classList.add('light');
                    root.classList.remove('dark');
                }
                localStorage.setItem('theme', mode);
                document.querySelectorAll('.theme-toggle').forEach(btn => {
                    btn.classList.toggle('is-dark', mode === 'dark');
                    btn.setAttribute('aria-pressed', mode === 'dark');
                });
            };
            setTheme(initial);
            document.querySelectorAll('.theme-toggle').forEach(btn => {
                btn.addEventListener('click', () => setTheme(root.classList.contains('dark') ? 'light' : 'dark'));
            });
        })();
    </script>
